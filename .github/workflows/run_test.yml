name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy: 
      matrix: 
        node-version: [10, 12, 13]
    steps:
    - uses: actions/checkout@master
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm install
        npm run build
        npm run test
